<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Task Manager</h1>
            <p class="subtitle">Stay organized and get things done</p>
        </header>
        
        <section class="input-card">
            <div class="input-section">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Task title (required)" 
                    autocomplete="off"
                >
                <input 
                    type="date" 
                    id="dueDateInput" 
                    aria-label="Due date (required)"
                >
                <textarea 
                    id="notesInput" 
                    rows="1" 
                    placeholder="Notes (optional)"></textarea>
                <button id="addTaskBtn">Add Task</button>
            </div>
            <p class="input-hint">Add a title and due date; notes are optional.</p>
            <p id="validationMessage" class="validation-message" aria-live="polite"></p>
        </section>

        <div class="planner">
            <section class="calendar-card">
                <div class="calendar-header">
                    <button id="prevMonth" class="icon-btn" aria-label="Previous month">â€¹</button>
                    <div>
                        <p class="calendar-subtitle">Calendar</p>
                        <h2 id="calendarLabel"></h2>
                    </div>
                    <button id="nextMonth" class="icon-btn" aria-label="Next month">â€º</button>
                </div>
                <div class="calendar-grid" id="calendarGrid" aria-label="Calendar dates"></div>
                <div class="calendar-footer">
                    <span id="filterInfo">Showing all tasks</span>
                    <button id="clearFilter" class="clear-btn" type="button">Clear date filter</button>
                </div>
            </section>

            <section class="tasks-card">
                <div class="stats">
                    <span id="taskCount">0 tasks</span>
                    <button id="clearCompleted" class="clear-btn">Clear Completed</button>
                </div>
                <ul id="taskList" class="task-list"></ul>
            </section>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
